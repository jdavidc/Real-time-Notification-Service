spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# Disable WebSocket for tests
spring.autoconfigure.exclude: org.springframework.boot.autoconfigure.websocket.servlet.WebSocketServletAutoConfiguration

# Test-specific configurations
logging:
  level:
    root: INFO
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    com.proxyapi: DEBUG

# Disable scheduling during tests
spring.task.scheduling.enabled: false

# Disable async execution for tests
spring.task.execution.pool.max-size: 1
